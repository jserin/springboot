<html layout:decorate="~{layout}">
<head>
    <title>QUESTION-LIST</title>
</head>
<div layout:fragment="content" class="h-screen" style="background:#F6F1EE;">
    <div class="w-full">
        <table class="w-3/4 mx-auto">
            <thead class=" border-b-2 border-gray-400">
            <tr class="h-12" style="background:#ED7D31;">
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question, loop : ${questionList}" class="h-9 border-b border-gray-300">
                <td th:text="${loop.count}" class="text-center"></td>
                <td class="pl-5">
                    <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                </td>
                <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}" class="pl-5"></td>
            </tr>
            </tbody>
        </table>
        <div class="w-3/4 my-7 mx-auto">
            <a th:href="@{/question/create}" class="w-24 py-3 px-5 text-white" style="background:#6C5F5B;">질문 등록</a>
        </div>
    </div>
</div>
</html>
